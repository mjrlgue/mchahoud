<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- css style -->
<link rel="stylesheet" href="css/style.css" />
  <title>jQuery sailnote.js Demo</title>
  <style>
  * { padding:0; margin:0;}
    html, body {
      height: 100%;
      font-family: helvetica, arial, sans-serif;
      font-size: 64px;
      font-weight: bold;
      letter-spacing: -3px;
      color: #fff;
    }
  </style>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/sailnote.js"></script>
  <!-- particles -->
  <script type="text/javascript" src="js/jquery.particleground.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<div class="sn-slide" style="background-color:#656D77; padding:20px;" id="particles">
  <div id="intro">jQuery sailnote.js Demo<br>
</div>
<br>

</div>
  <div class="sn-slide" sn-id="fadeIn" style="background-color:#34BC9D">Section Two</div>
  <div class="sn-slide" style="background-color:#D870A9">Section Three</div>
  <div class="sn-slide" style="background-color:#977BD5">Section Four</div>
  <div class="sn-slide" style="background-color:#4B8AD6">Section Five</div>

  <script>
    $(function(){
      Sailnote.init();

      Sailnote.on('enter', 'fadeIn', function(note){
        note.css('opacity', '0');
        note.animate({'opacity': '0.8'}, 2000);
      });
    });
  </script>


</body>
</html>
